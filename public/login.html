<!-- public/login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLar - Login / Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>UniLar</h1>
        <nav>
            <a href="index.html">Encontrar Moradia</a>
            <!-- O link para "Anunciar Vaga" pode ser condicional no futuro, mas por enquanto o deixamos -->
            <a href="add-listing.html">Anunciar Vaga</a>
        </nav>
    </header>

    <main class="form-page-container">
        <!-- Formulário de Login -->
        <div class="form-wrapper">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginSenha">Senha:</label>
                    <input type="password" id="loginSenha" name="senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="loginMessage" class="form-message"></p>
            </form>
        </div>

        <!-- Formulário de Registro -->
        <div class="form-wrapper">
            <h2>Registrar-se</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerNome">Nome:</label>
                    <input type="text" id="registerNome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerSenha">Senha:</label>
                    <input type="password" id="registerSenha" name="senha" required>
                </div>
                <button type="submit">Registrar</button>
                <p id="registerMessage" class="form-message"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2023 UniLar. Todos os direitos reservados.</p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
